<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>人生若只如初见</title> <!-- 你可以改标题 -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 150px;
      background-color: #f0f0f0;
    }
    #days {
      font-size: 8em; /* 数字越大越醒目 */
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="days">载入中...</div>

  <script>
    const start = new Date("2022-10-29T00:00:00"); // 修改为你们认识的起始时间

    function updateDays() {
      const now = new Date();
      const diffMs = now - start;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      document.getElementById("days").innerText = days;
    }

    updateDays();
    setInterval(updateDays, 60 * 60 * 1000); // 每小时更新一次，天数变动够了
  </script>
</body>
</html>
