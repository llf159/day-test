<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我们认识了多少天</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; background-color: #f0f0f0; }
    h1 { font-size: 2.5em; color: #333; }
  </style>
</head>
<body>
  <h1 id="days">载入中...</h1>
  <script>
    const start = new Date("2023-08-01"); // ← 你们认识的起始日期
    const now = new Date();
    const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
    document.getElementById("days").innerText = `我们已经认识了 ${diff} 天 ❤️`;
  </script>
</body>
</html>
