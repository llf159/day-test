<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我们认识了多少天</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="time">载入中...</h1>
  <script>
    const start = new Date("2023-08-01T00:00:00"); // 👈 修改为你们认识的准确时间

    function updateTime() {
      const now = new Date();
      const diffMs = now - start;

      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
      const seconds = Math.floor((diffMs / 1000) % 60);

      document.getElementById("time").innerText =
        `我们已经认识了 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒 ❤️`;
    }

    updateTime(); // 初始调用
    setInterval(updateTime, 1000); // 每秒更新
  </script>
</body>
</html>
